<div class="relative flex flex-col w-full h-full" *transloco="let t; read: 'Export'">
    <h1 mat-dialog-title class="text-center bg-primary text-white">{{data.title}}</h1>

    <!-- Content -->
    <div class="w-full">
        <div class="text-lg text-center">{{t('ChooseFormat')}}</div>
    </div>
    <div class="flex flex-col sm:flex-row flex-auto items-center sm:items-start justify-center p-8 pb-6 sm:pb-8 sm:pt-6">
        <button class="bg-primary mr-4 mb-1" mat-flat-button mat-dialog-close="pdf">PDF</button>
        <button class="bg-primary ml-4 mb-1" mat-stroked-button mat-dialog-close="csv">CSV</button>
    </div>
</div>
