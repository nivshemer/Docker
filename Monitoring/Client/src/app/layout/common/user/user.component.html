<!-- Button -->
<ng-container *transloco="let t; read: 'Toolbar'">
    <button
        mat-icon-button
        [matMenuTriggerFor]="userActions">
    <span class="relative">
        <mat-icon
            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    </span>
    </button>

    <mat-menu
        [xPosition]="'before'"
        #userActions="matMenu">
        <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>{{t('SignedInAs')}}</span>
            <span class="mt-1.5 text-md font-medium">{{user?.UserName}} ({{user?.Role | titlecase}})</span>
        </span>
        </button>
        <!--    <button mat-menu-item>-->
        <!--        <mat-icon [svgIcon]="'mat_outline:business_center'"></mat-icon>-->
        <!--        <span>Version {{version}}</span>-->
        <!--    </button>-->
        <mat-divider class="my-2"></mat-divider>
        <button
            mat-menu-item
            (click)="signOut()">
            <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
            <span>{{t('SignOut')}}</span>
        </button>
    </mat-menu>
</ng-container>
