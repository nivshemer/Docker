<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto pb-8 px-4 sm:px-12 sm:pb-12 sm:rounded-2xl sm:shadow sm:bg-card relative">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="flex justify-center">
<!--                <div class="w-40 my-5"  //  Nanolock logo -->
                <div class="w-60">
                    <img [src]="paths.logo">
                </div>
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Forgot password?</div>
            <div class="mt-0.5 mb-20 font-medium">Please contact your site administrator</div>

                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary">
                    <span>Return to</span>
                    <a
                        class="ml-1 text-primary hover:underline"
                        [routerLink]="['/sign-in']">sign in
                    </a>
                </div>

        </div>
        <app-label></app-label>
    </div>
</div>
